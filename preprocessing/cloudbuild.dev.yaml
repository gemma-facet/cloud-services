# Cloud Build configuration for preprocessing service
# Usage: gcloud builds submit --config cloudbuild.yaml --substitutions=_BUCKET_SUFFIX=-staging
# For production: gcloud builds submit --config cloudbuild.yaml --substitutions=_BUCKET_SUFFIX=

substitutions:
  _REGION: "us-central1" # Default region

steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/gemma-fine-tuning-staging/preprocessing-service:latest",
        ".",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/gemma-fine-tuning-staging/preprocessing-service:latest",
      ]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "preprocessing-service-staging",
        "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/gemma-fine-tuning-staging/preprocessing-service:latest",
        "--platform=managed",
        "--region=${_REGION}",
        "--allow-unauthenticated",
        "--memory=8Gi",
        "--cpu=2",
        "--set-env-vars=STORAGE_TYPE=gcs,GCS_DATA_BUCKET_NAME=${PROJECT_ID}-datasets-staging",
        "--set-env-vars=PROJECT_ID=$PROJECT_ID",
      ]

options:
  machineType: "E2_HIGHCPU_8"
