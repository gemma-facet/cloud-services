          description: "A successful response"
          schema:
            type: "string"
  /jobs/**:
    get:
      summary: "Proxy to training service"
      operationId: "getJob"
      x-google-backend:
        address: https://training-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - firebase: []
      responses:
        "200":
          description: "A successful response"
          schema:
            type: "string"
    delete:
      summary: "Proxy to training service"
      operationId: "deleteJob"
      x-google-backend:
        address: https://training-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - firebase: []
      responses:
        "200":
          description: "A successful response"
          schema:
            type: "string"

  /inference:
    post:
      summary: "Proxy to inference service for single inference"
      operationId: "runInferenceSingle"
      parameters:
        - in: body
          name: body
          schema:
            type: object
            additionalProperties: true
      x-google-backend:
        address: https://inference-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - firebase: []
      responses:
        "200":
          description: "A successful response"
          schema:
            type: "string"
  /inference/**:
    post:
      summary: "Proxy to inference service"
      operationId: "runInference"
      parameters:
        - in: body
          name: body
          schema:
            type: object
            additionalProperties: true
      x-google-backend:
        address: https://inference-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
