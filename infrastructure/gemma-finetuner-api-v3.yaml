swagger: "2.0"
info:
  title: "gemma-fintuner-v3"
  version: "3.0.0"
host: gemma-finetuner
schemes:
  - https
produces:
  - application/json
paths:
  /datasets:
    get:
      summary: "Proxy to preprocessing service for listing datasets"
      operationId: "listDatasets"
      x-google-backend:
        address: https://preprocessing-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - firebase: []
      responses:
        "200":
          description: "A successful response"
          schema:
            type: "string"
  /datasets/**:
    get:
      summary: "Proxy to preprocessing service"
      operationId: "getDataset"
      x-google-backend:
        address: https://preprocessing-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - firebase: []
      responses:
        "200":
          description: "A successful response"
          schema:
            type: "string"
    post:
      summary: "Proxy to preprocessing service"
      operationId: "postDataset"
      parameters:
        - in: body
          name: body
          schema:
            type: object
            additionalProperties: true
      x-google-backend:
        address: https://preprocessing-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - firebase: []
      responses:
        "200":
          description: "A successful response"
          schema:
            type: "string"
    delete:
