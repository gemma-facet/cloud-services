      operationId: "deleteDataset"
      x-google-backend:
        address: https://preprocessing-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - firebase: []
      responses:
        "200":
          description: "A successful response"
          schema:
            type: "string"

  /train:
    post:
      summary: "Proxy to training service"
      operationId: "startTraining"
      parameters:
        - in: body
          name: body
          schema:
            type: object
            additionalProperties: true
      x-google-backend:
        address: https://training-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - firebase: []
      responses:
        "200":
          description: "A successful response"
          schema:
            type: "string"

  /jobs:
    get:
      summary: "Proxy to training service for listing jobs"
      operationId: "listJobs"
      x-google-backend:
        address: https://training-service-10987549752.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
